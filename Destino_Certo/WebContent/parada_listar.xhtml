<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style_form.css"></link>
	<link rel="stylesheet" href="css/style_fechamento.css"></link>
	<link rel="stylesheet" href="css/style_form_duplicata.css"></link>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="default.css" />

	<div class="limitar">
		<div class="menu">
			<p:menubar style="font-size:11px; border:none;">

				<p:menuitem value="Início " url="home.jsf" icon="ui-icon-home" />

				<p:submenu label="Cadastro " icon="ui-icon-document">

					<p:submenu label="Usuarios">
						<p:menuitem value="Novo" url="usuario_cadastro.jsf"
							icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="usuario_listar.jsf"
							icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Itinerario">
						<p:menuitem value="Novo" url="itinerario_cadastro.jsf"
							icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="itinerario_listar.jsf"
							icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="ônibus">
						<p:menuitem value="Novo" url="onibus_cadastro.jsf"
							icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="onibus_listar.jsf"
							icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Parada">
						<p:menuitem value="Novo" url="parada_cadastro.jsf"
							icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="parada_listar.jsf"
							icon="ui-icon-clipboard" />
					</p:submenu>

				</p:submenu>

				<p:menuitem value="Sair "
					actionListener="#{sessaoMB.destruir_sessao_encaminhar}"
					url="login.jsf" />

			</p:menubar>
		</div>
	</div>

	<div class="limitar">
		<h:form id="form_cadastro">
			<p:growl showDetail="true" showSummary="false"></p:growl>
			<p:dataTable var="parada"
				value="#{listarParadaMB.listaParadas}" rowKey="#{parada}"
				paginator="true" rows="10"
				filteredValue="#{listarParadaMB.listaSelecionada}"
				id="onibusTable">


				<f:facet name="header">
            Lista de Paradas
        </f:facet>

				<p:column headerText="Nome" sortBy="#{parada.nome}"
					filterBy="#{parada.nome}" id="year">
            #{parada.nome}
        </p:column>



				<p:column headerText="Ordem" sortBy="#{parada.ordem}"
					filterBy="#{parada.ordem}" id="ordem">
            #{parada.ordem}
        </p:column>
        
        <p:column headerText="Itinerario" sortBy="#{parada.itinerario.nome}"
					filterBy="#{parada.itinerario.nome}" id="nome">
            #{parada.itinerario.nome}
        </p:column>
      
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-search"
						actionListener="#{listarParadaMB.selecionar(parada)}"
						update=":form_duplica" onclick="dlg2.show();"></p:commandButton>
				</p:column>


			</p:dataTable>


		</h:form>

		<p:dialog id="modalDialog" header="Detalhes e opções da parada"
			widgetVar="dlg2" modal="true" height="250" resizable="false"
			width="500">
			<h:form styleClass="form_duplicata" id="form_duplica">
				<p:commandButton actionListener="#{listarParadaMB.editar}"
					update=":form_cadastro :form_duplica"
					style="float:right;
	margin-top: -25px; margin-right: -30px;width:50px;height:50px;"
					icon="ui-icon-check"></p:commandButton>

				<p:commandButton actionListener="#{listarParadaMB.remover}"
					update=":form_cadastro :form_duplica"
					style="float:right;
	margin-top: -25px; margin-right: -110px;width:50px;height:50px;"
					icon="ui-icon-trash"></p:commandButton>
				<h:outputLabel value="Nome" />
				<br></br>
				<h:inputText styleClass="wh230"
					value="#{listarParadaMB.parada.nome}" ></h:inputText>
				<br></br>
				<h:outputLabel value="Ordem" />
				<br></br>
				<h:inputText styleClass="wh150" readonly="true"
					value="#{listarParadaMB.parada.ordem}"></h:inputText>
				<br></br>
			</h:form>

		</p:dialog>
	</div>
</h:body>
</html>
