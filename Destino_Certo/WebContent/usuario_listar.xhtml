<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
<h:form id="form">
					<p:growl showDetail="true"></p:growl>
					<p:dataTable var="usuario"
						value="#{listarUsuarioMB.lista}"
						rowKey="#{usuario}" paginator="true" rows="10"
						selection="#{listarUsuarioMB.usuario}"
						filteredValue="#{listarUsuarioMB.listaSelecionada}"
						selectionMode="single"
						id="usuario">


						<f:facet name="header">
            Lista de Usuarios
        </f:facet>

						<p:column headerText="Nome"
							sortBy="#{usuario.nome}"
							filterBy="#{usuario.nome}"
							id="cpf">
            #{usuario.nome}
        </p:column>

						<p:column headerText="Email"
							sortBy="#{usuario.email}"
							filterBy="#{usuario.email}"
							id="year">
            #{usuario.email}
        </p:column>
        
        <p:column headerText="Login"
							sortBy="#{usuario.login}"
							filterBy="#{usuario.login}"
							id="login">
            #{usuario.login}
        </p:column>

						
					</p:dataTable>


				</h:form>
</h:body>
</html>
