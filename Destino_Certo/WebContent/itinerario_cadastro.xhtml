<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style_form.css"></link>
	<link rel="stylesheet" href="css/style_fechamento.css"></link>
	<link rel="stylesheet" href="css/style_form_duplicata.css"></link>
	 <script src="js/script_cadastro.js"></script>
</h:head>
<h:body>

	<div class="limitar">
		<div class="menu">
			<p:menubar style="font-size:11px; border:none;">

				<p:menuitem value="Início " url="home.jsf" icon="ui-icon-home" />

				<p:submenu label="Cadastro " icon="ui-icon-document">

					<p:submenu label="Usuarios">
						<p:menuitem value="Novo" url="usuario_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="usuario_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Itinerario">
						<p:menuitem value="Novo" url="itinerario_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="itinerario_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="ônibus">
						<p:menuitem value="Novo" url="onibus_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="onibus_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Parada">
						<p:menuitem value="Novo" url="parada_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="parada_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

				</p:submenu>

				<p:menuitem value="Sair "
					actionListener="#{sessaoMB.destruir_sessao_encaminhar}" url="login.jsf" />

			</p:menubar>
		</div>
	</div>

	<div class="limitar">

		<p>&nbsp;</p>
		<h1 align="center">Cadastro de Itinerário</h1>
		<p>&nbsp;</p>



		<div
			style="border-radius: 5px; border: 2px solid; padding: 40px; background: white; width: 300px;">
			<h:outputStylesheet library="css" name="default.css" />
			<h:form id="form_cadastro">
				<p:growl id="growl" showDetail="true" showSummary="false"></p:growl>
				<h:panelGrid columns="1">
					<h:outputLabel value="Onibus" style="font-size:20px"/>
					<h:selectOneMenu style="font-size:16px; width:265px; height:32px;"
						value="#{cadastarItinerarioMB.numeroOnibus}">
						<f:selectItem itemLabel=" .:Selecione:. " itemValue="0" />
						<f:selectItems var="onibus" value="#{cadastarItinerarioMB.lista}"
							itemLabel="#{onibus.nome}" itemValue="#{onibus.numero}" />
					</h:selectOneMenu>

					<h:outputLabel value="Nome" style="font-size:20px"/>
					<h:inputText styleClass="wh250"
						value="#{cadastarItinerarioMB.itinerario.nome}" style="font-size:16px" onkeypress="return VerificaNomeProprio(event);" required="true" requiredMessage="O Campo nome é obrigatório"></h:inputText>
				</h:panelGrid>
				<h:commandButton value="Cadastrar"
					actionListener="#{cadastarItinerarioMB.cadastrar}" style="width:100px; height:40px; font-size:16px ; float:right; margin-right: 19px;"></h:commandButton>
			</h:form>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
		
	</div>
</h:body>
</html>
