<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style_form.css"></link>
	<link rel="stylesheet" href="css/style_fechamento.css"></link>
	<link rel="stylesheet" href="css/style_form_duplicata.css"></link>
	<script src="js/script_cadastro.js"></script>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="default.css" />

	<div class="limitar">
		<div class="menu">
			<p:menubar style="font-size:11px; border:none;">

				<p:menuitem value="Início " url="home.jsf" icon="ui-icon-home" />

				<p:submenu label="Cadastro " icon="ui-icon-document">

					<p:submenu label="Usuarios">
						<p:menuitem value="Novo" url="usuario_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="usuario_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Itinerario">
						<p:menuitem value="Novo" url="itinerario_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="itinerario_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="ônibus">
						<p:menuitem value="Novo" url="onibus_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="onibus_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Parada">
						<p:menuitem value="Novo" url="parada_listar.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="parada_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

				</p:submenu>
                
				<p:menuitem value="Sair "
					actionListener="#{sessaoMB.destruir_sessao_encaminhar}" url="login.jsf" />

			</p:menubar>
		</div>
	</div>

	<div class="limitar">

		<p:growl id="growl" showDetail="true"></p:growl>


		<p>&nbsp;</p>
		<h1 align="center">Cadastro de Ônibus</h1>
		<p>&nbsp;</p>
		
		<div
			style="border-radius: 5px; border: 2px solid; padding: 40px; background: white; width: 300px; ">
			<h:form>
				<h:outputLabel value="Numero" style="font-size:20px" />
				<br></br>
				<h:inputText styleClass="wh150"
					value="#{cadastrarOnibusMB.onibus.numero}" onkeypress="return VerificaInteiro(event);" required="true" requiredMessage="O campo numero é de preenchimento obrigatório" style="width:300px;" />
				<br></br>
				<h:outputLabel value="Nome" style="font-size:20px"/>
				<br></br>
				<h:inputText styleClass="wh150"
					value="#{cadastrarOnibusMB.onibus.nome}" onkeypress="return VerificaNomeProprio(event);"  required="true" requiredMessage="O campo nome é de preenchimento obrigatório" style="width:300px;" />
				<br></br>
				<h:commandButton actionListener="#{cadastrarOnibusMB.cadastrar}"
					value="Cadastrar" style="width:100px; height:40px; font-size:16px "></h:commandButton>
			</h:form>
		</div>
	</div>

</h:body>
</html>
