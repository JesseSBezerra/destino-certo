<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<h:outputStylesheet library="css" name="default.css" />

	<div class="limitar">
		<div class="menu">
			<p:menubar style="font-size:11px; border:none;">

				<p:menuitem value="Início " url="home.jsf" icon="ui-icon-home" />

				<p:submenu label="Cadastro " icon="ui-icon-document">

					<p:submenu label="Usuarios">
						<p:menuitem value="Novo" url="usuario_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="usuario_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Itinerario">
						<p:menuitem value="Novo" url="itinerario_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="itinerario_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="ônibus">
						<p:menuitem value="Novo" url="onibus_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="onibus_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

					<p:submenu label="Parada">
						<p:menuitem value="Novo" url="parada_cadastro.jsf" icon="ui-icon-plus" />
						<p:menuitem value="Listagem" url="parada_listar.jsf" icon="ui-icon-clipboard" />
					</p:submenu>

				</p:submenu>

				<p:menuitem value="Sair "
					actionListener="#{sessaoMB.destruir_sessao_encaminhar}" url="login.jsf" />

			</p:menubar>
		</div>
	</div>
	<div class="limitar">

		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<h1 align="center">Cadastro de Usuários</h1>

		<div id="cadUsuario">
			<p>&nbsp;</p>
			<h:form>
			<p:growl showDetail="true" showSummary="false"></p:growl>
				<h:panelGrid columns="2">
					<h:outputText value="Nome &nbsp;" />
					<h:inputText value="#{cadastrarUsuarioMB.usuario.nome}" required="true" requiredMessage="O campo nome é obrigatório"/>
					<h:outputText value="Email &nbsp;" />
					<h:inputText value="#{cadastrarUsuarioMB.usuario.email}" required="true" requiredMessage="O campo email é obrigatório" />

					<h:outputText value="Login &nbsp;" />
					<h:inputText value="#{cadastrarUsuarioMB.usuario.login}" required="true" requiredMessage="O campo login é obrigatório" />
					<h:outputText value="Senha &nbsp;" />
					<h:inputSecret value="#{cadastrarUsuarioMB.usuario.senha}" required="true" requiredMessage="O campo senha é obrigatório" />

				</h:panelGrid>

				<h:commandButton
					actionListener="#{cadastrarUsuarioMB.cadastrarUsuario}"
					value="Cadastrar"
					style="width:100px; height: 30px; font-family: arial; font-weight: bold; float:right; margin-right: 43px;" />

			</h:form>

			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
	</div>
</h:body>
</html>
