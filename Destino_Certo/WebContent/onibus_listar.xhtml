<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link rel="stylesheet" href="css/style_form.css"></link>
	<link rel="stylesheet" href="css/style_fechamento.css"></link>
	<link rel="stylesheet" href="css/style_form_duplicata.css"></link>
</h:head>
<h:body>
<h:form id="form_cadastro">
					<p:growl showDetail="true"></p:growl>
					<p:dataTable var="onibus"
						value="#{listarOnibusMB.lista}"
						rowKey="#{onibus}" paginator="true" rows="10"
						
						filteredValue="#{listarOnibusMB.listaSelecionada}"
						id="onibusTable">


						<f:facet name="header">
            Lista de Onibus
        </f:facet>

	
						<p:column headerText="Numero"
							sortBy="#{onibus.numero}"
							filterBy="#{onibus.numero}"
							id="year">
            #{onibus.numero}
        </p:column>
        
        			<p:column headerText="Nome"
							sortBy="#{onibus.nome}"
							filterBy="#{onibus.nome}"
							id="cpf">
            #{onibus.nome}
        </p:column>
        
       
            <p:column headerText="Opções">
					<p:commandButton icon="ui-icon-search"
						actionListener="#{listarOnibusMB.selecionarOnibus(onibus)}"
						update=":form_duplica" onclick="dlg2.show();"></p:commandButton>
				</p:column>

						
					</p:dataTable>


				</h:form>
				
			<p:dialog id="modalDialog" header="Detalhes e opções do Usuário"
			widgetVar="dlg2" modal="true" height="250" resizable="false"
			width="500">
			<h:form styleClass="form_duplicata" id="form_duplica">
            			<p:commandButton
            			actionListener="#{listarOnibusMB.editar}"
					update=":form_cadastro :form_duplica"
					style="float:right;
	margin-top: -25px; margin-right: -30px;width:50px;height:50px;"
					icon="ui-icon-check" ></p:commandButton>

				<p:commandButton
					actionListener="#{listarOnibusMB.remover}"
					update=":form_cadastro :form_duplica"
					style="float:right;
	margin-top: -25px; margin-right: -110px;width:50px;height:50px;"
					icon="ui-icon-trash" ></p:commandButton>
            <h:outputLabel value="Nome"/>
            <br></br>
            <h:inputText styleClass="wh230" value="#{listarOnibusMB.onibus.nome}"></h:inputText>
            <br></br>
            <h:outputLabel value="Email"/>
            <br></br>
            <h:inputText styleClass="wh150" readonly="true" value="#{listarOnibusMB.onibus.numero}"></h:inputText>
            <br></br>
			</h:form>

		</p:dialog>
</h:body>
</html>
