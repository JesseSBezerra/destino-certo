<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>


</h:head>
<h:body>

			<h:commandLink rendered="false" hreflang="#" actionListener="#{sessaoMB.destruir_sessao_encaminhar}" id="btn" ></h:commandLink>

<script>
function sair(form){
	window.open('popup_sair.jsf','page','toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,width=400,height=300');
}

</script>
