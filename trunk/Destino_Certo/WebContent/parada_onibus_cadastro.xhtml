<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true" />
	<link href="css/style_teste.css" rel="stylesheet" type="text/css" />
	<script src="js/script_cadastro.js"></script>
	<title>Cadastro de Paradas</title>
</h:head>
<h:body>

	<ui:include src="topo.xhtml"></ui:include>
	<h:outputStylesheet library="css" name="default.css" />
	<p:growl id="mensagem" showDetail="true" showSummary="false"></p:growl>
	<div class="limitar">

		<div class="painel_esquerdo">
			<h:panelGrid columns="1">
				<h:form>
					<h:outputText value="Parada" />
					<h:selectOneMenu styleClass="wh130"  style="font-size:16px; width:245px; height:32px;"
						value="#{cadastrarParadaOnibusMB.idItinerario}">
						<f:selectItem itemLabel=" .:Selecione:. " />
						<f:selectItems var="parada"
							value="#{cadastrarParadaOnibusMB.listaParadas}"
							itemLabel="#{parada.nome}" itemValue="#{parada.numero}" />
					</h:selectOneMenu>
					<h:commandButton
						actionListener="#{cadastrarParadaOnibusMB.selecionarParada}"
						value="Selecionar"></h:commandButton>
				</h:form>
			</h:panelGrid>
		</div>
		
		<div class="painel_esquerdo">
			<h:panelGrid columns="1">
				<h:form>
					<h:outputText value="Onibus" />
					<h:selectOneMenu styleClass="wh130"  style="font-size:16px; width:245px; height:32px;"
						value="#{cadastrarParadaOnibusMB.idOnibus}">
						<f:selectItem itemLabel=" .:Selecione:. " />
						<f:selectItems var="onibus"
							value="#{cadastrarParadaOnibusMB.listaOnibus}"
							itemLabel="#{onibus.nome}" itemValue="#{onibus.numero}" />
					</h:selectOneMenu>
					<h:commandButton
						actionListener="#{cadastrarParadaOnibusMB.cadastrarParadaOnibus}"
						value="Selecionar"></h:commandButton>
				</h:form>
			</h:panelGrid>
		</div>
		
		<div class="painel_direito">
			<p:gmap id="mapa" center="#{cadastrarParadaOnibusMB.posicao}" zoom="15"
				model="#{cadastrarParadaOnibusMB.polylineModel}" onPointClick="dlgLocal.show()"
				type="ROADMAP" style="width:750px;height:600px">
			</p:gmap>

		</div>
	</div>
</h:body>
</html>
